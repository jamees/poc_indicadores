<h2>Indicadores
</h2>



<input ng-model="inputMsg" type="text"/>
<button ng-click="sendMsg()">Agregar</button>

<div ng-repeat="message in messages">{{message.text}}</div>

<div ng-repeat="random in randoms">{{random.num}}</div>


<ul>
  <li ng-repeat="nemo in nemos">
    <span>{{ nemo.tipo }}</span> {{ nemo.des }}
  </li>
</ul>
